server:
  port: 8091

spring:
  application:
    name: food_court_microservice
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: off
  datasource:
    url: jdbc:mysql://localhost:3306/food_court_microservice?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

management:
  endpoints:
    web:
      exposure:
        include: "*"